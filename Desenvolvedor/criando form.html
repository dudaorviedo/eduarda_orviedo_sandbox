<!DOCTYPE html>
<meta charset="UTF-8"/>
<head>
    <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label> -
            <input type="email" id="email" name="email">    
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <br>
        <div>
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" id="birthday" name="birthday"> - 
            <label for="myfile">Foto:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade</label> 
        <select id="nacionalidade" name="nacionalidade">
            <option value="Russo">Russo</option>
            <option value="Americano">Americano</option>
            <option value="Brasileiro">Brasileiro</option>
        </select> - 
        Genero:
        <input type="radio" name="genero" value="M">
        <label for="M">M</label>
        <input type="radio" name="genero" value="F">
        <label for="F">F</label>
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <input type="checkbox" id="qualidades" name="qualidades" value="Inteligência">
            <label for="Inteligência"> Inteligencia</label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Resiliencia">
            <label for="Resiliencia"> Resiliencia</label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Preparo Físico">
            <label for="Preparo Físico"> Preparo Físico</label>
            <input type="checkbox" id="qualidades" name="qualidades" value="Educação">
            <label for="Educação">Educação</label><br> 
        </div>
        <br>
        <div>
        <textarea rows="10" cols="30" placeholder="Porque você gostaria de ser um astronauta?"></textarea><br>
        <input type="submit" value="Criar">
        </div>
        </form>
</body>
</html>
